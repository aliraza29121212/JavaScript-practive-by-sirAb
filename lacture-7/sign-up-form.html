<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5"> <span class="circle"><i class="fa fa-check"></i></span>
                    <h5 class="mt-3">Join over 25 million <br> Customer from around the Globe</h5>
                    <h4 class="text-center text-info"> SignUp </h4>
                    <form id="MyForm" onsubmit="SubmitUserDetails(); return false">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="text" class="form-control Name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">House Address</label>
                            <input type="text" class="form-control House" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control Email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                            <input type="number" class="form-control Phone" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Password</label>
                            <input type="password" class="form-control password" aria-describedby="emailHelp">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input radio" type="radio" name="flexRadioDefault"
                                id="flexRadioDefault1" value="abc">
                            <label class="form-check-label" for="flexRadioDefault1">
                                abc
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input radio" type="radio" name="flexRadioDefault"
                                id="flexRadioDefault2" value="qwe">
                            <label class="form-check-label" for="flexRadioDefault2">
                                qwe
                            </label>
                        </div>
                        <button type="submit" class="btn btn-outline-success mt-5 w-100">Submit</button>
                    </form>
                    <div class="text-center mt-4"> <span>Already a member?</span> <a class="text-decoration-none"
                            href="sign-in-form.html">Login</a> </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-outline-warning my-3" onclick="SplitString()">CheckSplitFunction</button>

    <button class="btn btn-outline-warning my-3" onclick="RandomTokenGenerator()">Generator Random Token</button>

    <button class="btn btn-outline-warning my-3" onclick="SubString()">SuB</button>

    <div class="Result">

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="User-Sign_up.js"></script>

</html>
